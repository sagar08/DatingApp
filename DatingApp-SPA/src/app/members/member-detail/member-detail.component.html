<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <!-- Location -->
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <!-- Age -->
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <!-- Last Active -->
          <div>
            <strong>Last Active</strong>
            <p>{{user.lastActive | date}}</p>
          </div>
          <!-- Member since -->
          <div>
            <strong>Member since</strong>
            <p>{{user.created|date}}</p>
          </div>
        </div>
        <!-- Footer -->
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <tabset class="member-tabset">
        <!-- About -->
        <tab heading="About {{user.knownAs}}">
          <h4>Description</h4>
          <p>{{user.introduction}}</p>
          <h4>Looking For</h4>
          <p>{{user.lookingFor}}</p>
        </tab>
        <!-- Interests -->
        <tab heading="Interests">
          <h4>Interests</h4>
          <p>{{user.interests}}</p>
        </tab>
        <!-- Photos -->
        <tab heading="Photos">
          <p>Photos will go here</p>
        </tab>
        <!-- Messages -->
        <tab heading="Messages">
          <p>Messages will go here</p>
        </tab>
      </tabset>
    </div>
  </div>
</div>
